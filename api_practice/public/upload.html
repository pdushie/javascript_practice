<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Employee Photo Upload</title>
</head>
<body>
  <div class="col">
    <h3>Photo Upload</h3>
    <div class="col">
      <form method="POST" action="/uploads/" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" name="caption" class=" form-control col-md-6">
        </div>
        <div class="form-group col-md-6">
          <input type="file" name="myfile" class="form-control col-md-6">
        </div>
        <button type="submit" class="btn btn-primary col-md-6">Upload Photo</button>
      </form>
    </div>
  </div>
</body>
</html>
