<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
    <title>Employee Manager</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Employee Management Portal</h1>
        <form method="POST" action="/api/employees">
            <div class="form-group">
                <div class="col">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm">First Name: </label>
                        <input type="text" class="form-control" name="FirstName" placeholder="First Name" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm">Last Name: </label>
                        <input type="text" class="form-control" name="LastName" placeholder="Last Name" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm">Title: </label>
                        <input type="text" class="form-control" name="Title" placeholder="Title">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm">Postal Code: </label>
                        <input type="text" class="form-control" name="PostalCode" placeholder="Example: B3H 1T6">
                    </div>

                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>


                </div>
            </div>
        </form>

    </div>



</body>

</html>
