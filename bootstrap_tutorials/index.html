<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Bootstrap Tutorial</title>
</head>
<body>
  <div class="container-fluid">
    <h1> Welcome to my first Bootstrap html page</h1>
    <form>
      <label>Name</label><input type="text" placeholder="Username" class="input">
      <label>Password</label><input type="password" placehoder="Password">
      <div class="rows">
        <div class="col-xs-3"><button class="btn btn-primary">Submit</button></div>
        <div class="col-xs-3"><button class="btn btn-info">Reset form</button></div>
        <div class="col-xs-3"><button class="btn btn-danger">Delete</button></div>
      </div>
      <!--btn-primary class is used for highlighting actions you want the user to take-->
       <!--btn-block class causes button to span entire page width-->
      
    </form>
  </div>
  
  
</body>
</html>
