<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm">
        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption" placeholder="Enter a caption" required>

        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="submit">Submit File</button>
    </form>

    <script>
        // Use a self-contained function to avoid polluting the global scope
        (function () {
            const form = document.getElementById('uploadForm');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);

                try {
                    const response = await fetch('/api/employees/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Success:', data);
                    alert('File uploaded successfully!');
                } catch (error) {
                    console.error('Error uploading file:', error);
                    alert('Failed to upload the file. Please try again.');
                }
            });
        })();
    </script>
</body>
</html>
